<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahra's - Morse Code Translator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" >
  
</head>
<body>
    <div class="main">
        <div class="container">
       <div class="card">
        <div class="card-body">
            <h2>Morse Code - Translator </h2>
            <div class="form-floating translateform">
                <textarea class="form-control " placeholder="Leave a comment here" id="textinput"  ></textarea>
                <label for="floatingTextarea">Enter text or Morse Code</label>
              </div>
              <div class="row  justify-content-end">
                <div class="col-4 m-3">
                    <div class="d-grid gap-2">
                        <button type="button" id="translate" class="btn btn-colour">Translator</button>
                    </div>
                </div>
              </div>
              <div class="row">
                <h3>Translation: <span id="textoutput"> </span></h3>
              </div>
        </div>
       
       </div>
          </div>
    </div>   
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
